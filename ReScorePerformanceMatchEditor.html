<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ScorePerformanceMatchEditor</title>
        <link rel="stylesheet" type="text/css" href="./editor-ui.css">
    </head>
    <h3>Score Performance Match Editor</h3>

    <!-- input fmt3x file -->
    <div id="fileinput1" style="position:relative; width:1000px; height:50px;">
		<div id="dropzone1" effectallowed="move" style="font-size:12pt">Drop fmt3x file</div>
		<form>
			<input type="file" id="filein1" name="filein1" size="40" style="position:absolute; left:50px; top:2px; opacity:0;" multiple="">
			<label id="labelForFilein1" for="filein1" style="position:absolute; left:350px; top:7px; width:160px; height:15px; padding:10px;">Open fmt3x file</label>
		</form>
		<textarea id="filename1" style="position:absolute; left:550px; top:2px; width:300px; height:20px;"></textarea>
    </div>

    <!-- input match file -->
    <div id="fileinput2" style="position:relative; width:1000px; height:50px;">
		<div id="dropzone2" effectallowed="move" style="font-size:12pt">Drop match file</div>
		<form>
			<input type="file" id="filein2" name="filein1" size="40" style="position:absolute; left:350px; top:2px; opacity:0;" multiple="">
			<label id="labelForFilein2" for="filein2" style="position:absolute; left:350px; top:7px; width:160px; height:15px; padding:10px;">Open match file</label>
		</form>
		<textarea id="filename2" style="position:absolute; left:550px; top:2px; width:300px; height:20px;"></textarea>
    </div>


    <!-- button -->
    <form>
      <input id="minusButton" type="button" value="→←" style="background-color:rgba(220,220,220,1); width:80px; height:25px; font-size:12pt;">
      <input id="plusButton" type="button" value="←→" style="background-color:rgba(220,220,220,1); width:80px; height:25px; font-size:12pt;">
    </form>

    <!-- display -->
    <div id="display" style="position: relative; left: 10px; top: 10px; width: 1016px; height: 400px; overflow: scroll; border: 1px solid rgb(200, 200, 200);"></div>
  
    <div style="position:relative;height:20px;"></div>

    <!-- script load -->
    <script src="./script/jquery_002.js"></script>
    <script src="./script/editor-re.js"></script>
    <script src="./script/fmt3x-re.js"></script>
    <script src="./script/match-re.js"></script>
    <script src="./script/pitch-calculation.js"></script>
    <script src="./script/region.js"></script>
    
</html>
